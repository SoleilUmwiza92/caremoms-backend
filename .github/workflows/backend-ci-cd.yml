name: Backend CI/CD Pipeline

on:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:

  # ---------------------------------------------------------
  # 1. CI: Build + Test Java/Spring
  # ---------------------------------------------------------
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install dependencies
        run: mvn -B dependency:resolve

      - name: Run tests
        run: mvn -B test

      - name: Build JAR artifact
        run: mvn -B package -DskipTests

      - name: Upload JAR for next stages
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: target/*.jar


  # ---------------------------------------------------------
  # 2. SECURITY SCAN (Dependencies + Dockerfile)
  # ---------------------------------------------------------
  security-scan:
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Trivy (Security Scanner)
        uses: aquasecurity/trivy-action@0.18.0
        with:
          scan-type: "fs"
          severity: "CRITICAL,HIGH"
          ignore-unfixed: true
          exit-code: 1
          format: "table"

      - name: Scan Dockerfile
        uses: aquasecurity/trivy-action@0.18.0
        with:
          scan-type: "config"
          scan-ref: "./Dockerfile"
          exit-code: 0


  # ---------------------------------------------------------
  # 3. BUILD DOCKER IMAGE
  # ---------------------------------------------------------
  docker-build:
    runs-on: ubuntu-latest
    needs: [build-test, security-scan]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: backend-app:latest


  # ---------------------------------------------------------
  # 4. DEPLOY TO RAILWAY
  # ---------------------------------------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: docker-build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railway up --service=backend --ci
